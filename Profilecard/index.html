<!DOCTYPE html>
<html>
    <head>
        <title>Profile card</title>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="Profilecard/style.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/a33776bbdd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <h2>Yashvi Sharma</h2>
                        <p>Front-End Developer, India</p>
                        <button>Hover me</button>
                    </div>
                    <div class="back">
                        <img src="Profilecard/waving-hand.png">
                        <h1>Yashvi <span>Sharma</span></h1>
                        <p>I'm currently a student <b>@LovelyProfessionalUniversity</b> pursuing <b>B.tech in CSE</b></p>
                        <div class="row">
                            <div class="col">
                                <h2>269</h2>
                                <p>Followers</p>
                            </div>
                            <div class="col">
                                <h2>350</h2>
                                <p>Following</p>
                            </div>
                            <div class="col">
                                <h2>3k</h2>
                                <p>Likes</p>
                            </div>
                        </div>
                        <div class="row">
                            <button>Follow</button>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#"><i class="fa-brands fa-linkedin-in"></i></i></a>
                            <a href="#"><i class="fa-brands fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
